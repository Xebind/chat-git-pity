version: '3.8'
services:
  chat-git-pity-frontend:
    environment:
      - APP_ENV=dev
    volumes:
      - type: bind
        source: ./frontend
        target: /app/frontend
      - /app/frontend/target
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "3000:3000"
    container_name: chat-git-pity-frontend
    networks:
      - chat-git-pity-local
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chat-git-pity-backend:
    environment:
      - APP_ENV=dev
    volumes:
      - type: bind
        source: ./backend
        target: /app
      - /app/backend/target
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    ports:
      - "8080:8080"
      - "9090:9090"
    container_name: chat-git-pity-backend
    networks:
      - chat-git-pity-local
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  chat-git-pity-local:
